    <main>
        <h1>Contact Us</h1>
        <form>
            <div>
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" placeholder="e.g firstname lastname" name="fullname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g@example.com" name="email">
            </div>
            <div>
                <label for="phone">Telephone</label>
                <input type="tel" id="phone" placeholder="tel:08000000" name="phone">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message"
                    required></textarea>
            </div>
            <div>
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
